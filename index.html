<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SoundFix Acoustics Qld</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
    }
    header {
      background: rgba(0,0,0,0.8);
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
    }
    header img {
      height: 60px;
    }
    .hero {
      position: relative;
      text-align: center;
      background: url("./images/WEB SITE DESIGN _ 1. SERVICES-008.jpg") center/cover no-repeat;
      height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    .hero h1 {
      font-size: 3rem;
      background: rgba(0,0,0,0.6);
      padding: 1rem 2rem;
      border-radius: 10px;
    }
    section {
      padding: 3rem 2rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1rem;
    }
    .gallery img {
      width: 100%;
      border-radius: 8px;
    }
    footer {
      text-align: center;
      padding: 2rem;
      background: #000;
    }
  </style>
</head>

  <header>

  <section class="hero">
    <h1>Acoustic Solutions for Every Space</h1>
  </section>

  <section>

    <div class="gallery">
      <img src="./images/WEB SITE DESIGN _ 2. SERVICES 2-000.jpg" alt="Service Example">
      <img src="./images/WEB SITE DESIGN _ 2. SERVICES 2-001.jpg" alt="Service Example">

      <img src="./images/WEB SITE DESIGN _ 5. RETAIL & HOSPITALITY_-000.jpg" alt="Retail Example">
      <img src="./images/WEB SITE DESIGN _ 5. RETAIL & HOSPITALITY_-001.jpg" alt="Retail Example">
      <img src="./images/WEB SITE DESIGN _ 6. RETAIL & HOSPITALITY 2-000.jpg" alt="Retail Example">
      <img src="./images/WEB SITE DESIGN _ 6. RETAIL & HOSPITALITY 2-001.jpg" alt="Retail Example">
